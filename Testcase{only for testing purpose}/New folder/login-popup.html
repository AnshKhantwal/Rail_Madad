<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    .top-circle {
      width: 50px;
      height: 50px;
      background: #800000;
      border-radius: 50%;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
    }

    .login-title {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .form-group {
      margin-top: 1.5rem;
      position: relative;
    }

    .form-group input {
      width: 90%;
      padding: 0.9rem 1rem;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      font-size: 0.95rem;
    }

    .form-group label {
      position: absolute;
      left: 15px;
      top: -10px;
      background: white;
      padding: 0 5px;
      font-size: 0.75rem;
      color: #777;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.85rem;
      color: #666;
      background: none;
      border: none;
    }

    .login-button {
      width: 100%;
      margin-top: 2rem;
      background: #ccc;
      color: white;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
    }

    .terms-text {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #666;
      text-align: center;
    }

    .terms-text a {
      color: #800000;
      text-decoration: none;
    }

    .auth-links {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-size: 0.8rem;
    }

    .auth-links a {
      color: #800000;
      text-decoration: none;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="top-circle"></div>
    <h2 class="login-title">Admin Log in</h2>
    <form>
      <div class="form-group">
        <label for="email">Email or mobile phone number</label>
        <input type="text" id="email" required />
      </div>
      <div class="form-group" style="margin-bottom: 2rem;">
        <label for="password">Your password</label>
        <input type="password" id="password" />
        <button type="button" class="password-toggle" onclick="togglePassword()">Show</button>
      </div>
      <button type="submit" class="login-button">Log in</button>
      <div class="terms-text">
        By continuing, you agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>.
      </div>
      <div class="auth-links">
        <a href="home.html">Back to home </a>
        <a href="#">Forgot your password</a>
      </div>
    </form>
  </div>

<script>
    function togglePassword() {
      const input = document.getElementById('password');
      const btn = document.querySelector('.password-toggle');
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'Hide';
      } else {
        input.type = 'password';
        btn.textContent = 'Show';
      }
    }
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginButton = document.querySelector(".login-button");

  function togglePassword() {
    const btn = document.querySelector('.password-toggle');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      btn.textContent = 'Hide';
    } else {
      passwordInput.type = 'password';
      btn.textContent = 'Show';
    }
  }

  function updateButtonState() {
    if (emailInput.value.trim() && passwordInput.value.trim()) {
      loginButton.disabled = false;
      loginButton.style.background = 'linear-gradient(135deg, #dc3545, #c82333)';
      loginButton.style.cursor = 'pointer';
    } else {
      loginButton.disabled = true;
      loginButton.style.background = '#ccc';
      loginButton.style.cursor = 'not-allowed';
    }
  }

  emailInput.addEventListener("input", updateButtonState);
  passwordInput.addEventListener("input", updateButtonState);

  </script>
</body>
</html>
